<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Degree Planner</title>
  <link rel="stylesheet" href="style.css">
  <script>
    document.cookie = "lastVisited=" + window.location.pathname + "; path=/";
    console.log(document.cookie);
  </script>
</head>

<body>
  <h1>Smart Planner</h1>

  <div id="controls">
    <button id="generate-btn">Generate</button>
    <button id="clear-smart">Clear</button>
  </div>

  <div id="smart-form">
    <label for="grad-semester">Graduation Semester:</label>
    <select id="grad-semester">
      <option value="">Select</option>
      <option value="Spring">Spring</option>
      <option value="Fall">Fall</option>
    </select>

    <label for="grad-year">Graduation Year:</label>
    <input type="number" id="grad-year" min="2024" max="2035" value="2027" />

    <h3 class="course-instruction">Check off the courses you've completed and are currently taking</h3>
    <div id="course-checkboxes">
    </div>

    <div id="message"></div>
  </div>

  <div id="semesters" style="margin-top: 50px;">
  </div>

  <script src="smart_planner.js"></script>
</body>

</html>
